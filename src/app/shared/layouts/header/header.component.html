<header class="header">
	<div class="header-content">
		<div class="font-bold text-xl">Todo Management</div>
		<div>
			@if (this.isAuthenticated$ | async) {
				<div class="text-md font-medium cursor-pointer" (click)="onLogout()">Logout</div>
			} @else {
				<div class="text-md font-medium cursor-pointer">Login</div>
			}
		</div>
	</div>
</header>
